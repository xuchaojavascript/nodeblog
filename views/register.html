<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登陆注册页面</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/nav.css">
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="blog-header layui-bg-cyan">
  <div class="layui-container">
    <ul class="layui-nav layui-bg-cyan">
      <li class="layui-nav-item"><a href="/">
          <i class="layui-icon layui-icon-home">首页</i>
        </a></li>
      <li class="layui-nav-item"><a href="/">Web</a></li>
      <li class="layui-nav-item"><a href="/">大数据</a></li>
      <li class="layui-nav-item"><a href="/">Java</a></li>
      <li class="layui-nav-item"><a href="/">C++</a></li>
      <li class="layui-nav-item"><a href="/">Python</a></li>
      <li class="layui-nav-item"><a href="/">更多</a></li>
    </ul>
    <!-- 登陆后 -->
    <ul class="layui-nav blog-user layui-bg-cyan" style="display: none;">
        <li class="layui-nav-item">
          <a href=""></a>
        </li>
        <li class="layui-nav-item">
          <a href="">
            <img src="" alt="" class="layui-nav-img">
            <span></span>
          </a>
          <dl class="layui-nav-child">
            <dd>
              <a href="">退出登录</a>
            </dd>
          </dl>
        </li>
    </ul>
    <!-- 未登录 -->
    <ul class="layui-nav blog-user layui-bg-cyan">
      <li class="layui-nav-item"><a href="/user/login">登录</a></li>
      <li class="layui-nav-item"><a href="/user/reg">注册</a></li>
    </ul>
  </div>
</div>
    <div id="main">
        <div class="layui-container">
          <div class="layui-tab layui-tab-card">
              <ul class="layui-tab-title layui-bg-gray">
                <li class="user-logreg">
                  <a href="/user/login" class="">用户登录</a>
                </li>
                <li class="user-logreg">
                  <a href="/user/reg">用户注册</a>
                </li>
              </ul>
              <div class="layui-tab-content">
                <div class="layui-tab-item user-logreg-con">
                    <div class="layui-form-item">
                      <label for="" class="layui-form-label">用户名</label>
                      <div class="layui-input-inline">
                        <input type="text" class="layui-input login-username" name="username", required, lay-verify="required" placeholder="请输入用户名">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label for="" class="layui-form-label">密码</label>
                      <div class="layui-input-inline">
                        <input type="password" class="layui-input login-pwd" name="password" required lay-verify="required" placeholder="请输入密码">
                      </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal login-submit">立即提交</button>
                            <button class="layui-btn layui-btn-danger login-reset">重置</button>
                        </div>
                    </div>
                </div>
                <div class="layui-tab-item user-logreg-con">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                          <input type="text" class="layui-input reg-username" name="username", required, lay-verify="required" placeholder="请输入用户名">
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label for="" class="layui-form-label">密码</label>
                        <div class="layui-input-inline">
                          <input type="password" class="layui-input reg-pwd" name="password" required lay-verify="required" placeholder="请输入密码">
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label for="" class="layui-form-label">确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" class="layui-input reg-cfmpwd" name="confirmPWD" required lay-verify="required" placeholder="请确认密码">
                        </div>
                      </div>
                      <div class="layui-form-item">
                          <div class="layui-input-block">
                              <button class="layui-btn layui-btn-normal reg-submit">立即提交</button>
                              <button class="layui-btn layui-btn-danger reg-reset">重置</button>
                          </div>
                      </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <script src="/jquery/jquery.min.js"></script>
      <script src="/layui/layui.js"></script>
      <script src="/js/logreg.js"></script>
      <!-- <script src="/js/register.js"></script> -->
      <!-- <script src="/js/logreg.js"></script> -->
</body>
</html>
